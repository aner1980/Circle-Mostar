<template name="profile_page">
	<div class="container">
		<div class="page-header">
			<h1 class="black">Profile</h1>
		</div>
		
		<!--
	<div class="logo">
    	  <div>
        	Circle MonStar
    	  </div>
  	</div>
		-->
	
		<div class="profile_contain">
			{{#if currentUser}}
				{{#if choosingAbility}}
					{{> choose_ability}}
				{{/if}}
				<h2 class="black">Details &amp; Stats</h2>
				{{> prof}}
				<div id="ability-select">
					<h2 class="black">My Abilities</h2>
					<img class="abil" id="abil-sel-1" src="{{getAbility 1}}" />
					<img class="abil" id="abil-sel-2" src="{{getAbility 2}}" />
				</div>
				{{> achievements}}
			{{/if}}
		</div>

	</div>
</template>

<template name="prof">
  <ul>
	<li>Name: {{currentUser.username}}</li>
	<li>Top Score: {{currentUser.profile.TopScore}} Points</li>
	<li>Currency: {{currentUser.profile.currency}} Stars</li>
  </ul>
</template>

<template name="ability_entry">
	<div class="ability-entry" id="{{aid}}">
		<img class="a-icon" src="{{icon}}" />
		<div class="dets">
			<span class="a-name">{{name}}</span>
			<span class="a-desc">{{desc}}</span>
		</div>
	</div>
</template>

<template name="choose_ability">
	<div id="mask"></div>
	<div id="ability-list">
		{{#each abilities}}
			{{> ability_entry}}
		{{/each}}
	</div>
</template>

<template name="achievements">
	<h2 class="black">My Achievements</h2>
	<ul>
		{{#each achievements}}
			{{> achievement_entry}}
		{{/each}}
	</ul>
</template>

<template name="achievement_entry">
	<li>{{achievement}} - {{description}}</li>
</template>
