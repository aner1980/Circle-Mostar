<template name="profile_page">
  <div class="container">
    <div class="page-header">
	  <h2>Profile</h2>
		{{> loginButtons}} 
	</div> 	


	<div class="profile_contain">	
	  {{#if currentUser}}
	  <div class="row">
		<ul>
			{{> prof}}
		</ul>
	  </div>

	  {{/if}}
	</div>

  </div>	
</template>

<template name="prof">
  <ul>
	<li>Name: {{currentUser.username}}</li>
	<li>Top Score: {{currentUser.TopScore}}</li>
	<li>Power Ups: {{currentUser.PowerUps}}</li>
	<li>Currency: {{currentUser.Currency}}</li>
  </ul>
</template>
